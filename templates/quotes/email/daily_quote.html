<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .quote-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: center;
        }
        .quote-text {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .quote-author {
            font-size: 18px;
            font-weight: 600;
        }
        .category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Good {{ user.preferred_time|time:"A"|lower }}, {{ user.username }}!</h2>
    <p>Here's your daily dose of inspiration:</p>

    <div class="quote-container">
        <div class="quote-text">"{{ quote.text }}"</div>
        <div class="quote-author">- {{ quote.author }}</div>
        <div class="category">{{ quote.category.name }}</div>
    </div>

    <p style="text-align: center;">
        <a href="http://localhost:8000/dashboard/" class="button">View Your Dashboard</a>
    </p>

    <div class="footer">
        <p>DailyDose - Your Daily Motivation</p>
        <p>
            <a href="http://localhost:8000/preferences/" style="color: #667eea;">Update Preferences</a> |
            <a href="http://localhost:8000/favorites/" style="color: #667eea;">View Favorites</a>
        </p>
    </div>
</body>
</html>
